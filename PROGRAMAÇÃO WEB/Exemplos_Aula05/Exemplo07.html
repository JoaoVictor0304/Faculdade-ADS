<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 07 - Aula 05</title>
    <script>
        "use strict";
        let x, y, res;
        x = Number(prompt("Digite um número"));
        y = Number(prompt("Digite outro número"));
        (x > y)? alert(x + " é maior que " + y): alert(y + " é maior do que " + x);

        res = (x > 0)? "Positivo": "Negativo";
        console.log(res);
    </script>
</head>
