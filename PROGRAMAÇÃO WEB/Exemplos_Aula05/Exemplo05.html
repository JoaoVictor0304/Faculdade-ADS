    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05 - Aula 05</title>
    <script>
        "use strict";
        let data, hora;
        // cria um objeto do tipo date
        data = new Date();
        hora = data.getHours();
        // condicional simples
        if (hora < 12){ // bloco verdadeiro
            alert("Bom dia!");
        }
        else{ // bloco falso
            alert("Boa tarde ou boa noite");
        }
        alert("Fim");

    </script>
