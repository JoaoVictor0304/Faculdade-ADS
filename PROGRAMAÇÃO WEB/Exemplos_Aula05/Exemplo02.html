<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02 - Aula 05</title>
    <script>
        // Crie um script que calcule e mostre na própria página a média aritmética de 4 números reais digitados pelo usuário.

        "use strict";

        let n1, n2, n3, n4, media;
        // entrada de dados
        // Number - converte para número (parseInt e parseFloat)
        n1 = Number(prompt("Digite o primeiro valor"));
        n2 = Number(prompt("Digite o segundo valor"));
        n3 = Number(prompt("Digite o terceiro valor"));
        n4 = Number(prompt("Digite o quarto valor"));
        // processamento 
        media = (n1+n2+n3+n4)/4
        // saída
        document.write("Média: " + media);
    </script>
</head>
