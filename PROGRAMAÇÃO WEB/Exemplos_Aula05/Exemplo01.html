<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01 - Aula 05</title>
    <script>
        // Uma empresa irá dar 25% de aumento para todos os funcionários, você deverá desenvolver umprograma que leia o salário atual do funcionário. Após a leitura, calcule e mostre na própria página o salário atual em uma linha e em outra linha o salário com o aumento de 25%.
        "use strict";
        let salario, aumento;
        // entrada de dados
        salario = Number(prompt("Digite o seu salário: "));
        aumento = salario*25/100; // salário*0.25
        document.write("<h2>Salário: " + salario + "<br> Salário com Aumento: " + (salario+aumento) + "</h2>")
    </script>
</head>

</body>
</html>
