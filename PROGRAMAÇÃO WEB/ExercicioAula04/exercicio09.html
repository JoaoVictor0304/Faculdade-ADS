<body>
    <script>
        let nome, nasc, atual, res;

        nome = prompt("Digite o seu nome:");
        nasc = Number(prompt("Digite o ano do seu nascimento:"));
        atual = Number(prompt("Digite o ano atual:"));
        res = atual - nasc;
        console.log("Sua idade é : " + res);
        console.log(nome);
    </script>
