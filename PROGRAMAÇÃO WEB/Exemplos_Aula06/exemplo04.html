<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04 - break</title>
    <script>
        "use strict";
        let soma = 0, num;
        while(true){
            num = Number(prompt("Digite um número"));
            if(num < 0){
                break; // para a estrutura de repetição
            }
            soma = soma + num;
        }
        console.log("Soma = " + soma);

    </script>
</head>

</body>
</html>
