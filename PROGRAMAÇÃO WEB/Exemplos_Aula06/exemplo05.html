<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05 - continue</title>
    <script>
        "use strict";
        let i, soma = 0;
        for(i = 0; i < 10; i++){
            if(i % 2 != 0){
                continue;
            }
            soma = soma + i;
        }
        console.log("Soma dos pares: " + soma);
    </script>
</head>
<body>
    
</body>
</html>
