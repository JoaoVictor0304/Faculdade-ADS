<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02 - while</title>
    <script>
        "use strict";
        let resp = true; // valor inicial da variável de controle
        while(resp){ // condição
            let num = Number(prompt("Digite um número: "));
            console.log("Dobro: " + (num*2));
            // alteração da variável de controle
            resp = confirm("Deseja digitar outro número?");
            
        }


    </script>
</head>

</html>
