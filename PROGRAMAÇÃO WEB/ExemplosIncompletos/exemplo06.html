<!DOCTYPE html>
<html>
<head>
    <title>Exemplo 06 - map e forEach</title>
    <meta charset="UTF-8">
    <script>
       "use strict";
       window.addEventListener("load", 
        function(){
            let area = document.querySelector("#res");
            let paises = ["México", "Brasil", "Itália", "Chile", "Argentina"];
            let resul = paises.map((item) => {
                return item.length;
            });
            area.innerHTML += paises;
            area.innerHTML += "<br>" + resul;
            area.innerHTML += "<hr>";
            paises.forEach((item, index) => {
                area.innerHTML += `Pais: ${item} - Indice: ${index} <br>`;
            });
        }
       );
    </script>
</head>

<body>
    <article id="res"></article>
</body>
</html>
