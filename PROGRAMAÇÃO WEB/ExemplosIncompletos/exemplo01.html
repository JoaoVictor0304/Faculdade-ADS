<!DOCTYPE html>
<html>
<head>
    <title>Exemplo 01 - Vetor</title>
    <meta charset="UTF-8">
    <script>
        "use strict";
        // criando os vetores
        let nomes = [];
        let valores = new Array();

        // armazena informações
        nomes = ["Fulano", "Ciclano", "Beltrano"];
        // ou
        valores[0] = 10;
        valores[1] = 3.5;
        valores[3] = 7;
        valores[2] = 8.5;
        valores[0] = 20;

        // exibe valores
        // exibe todo o vetor
        console.log("Nomes: " + nomes);
        // exibe o valor armazenado em um índice
        console.log("Número índice 1: " + valores[1]);
        
    </script>
</head>
<body>

</body>
</html>
