<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        "use strict";
        // constante
        const B = 15;
        console.log("Constante: " + B);
        // constante n√£o pode ser alterada
        console.log("Exemplo com var");
        for(var i = 0; i < 5; i++){// i = i + 1
            console.log("Dentro do for: " + i)
        }
        console.log("Fora do for: " + i)

        console.log("Exemplo com let");
        for(let j = 0; j < 5; j++){
            console.log("J dentro de for: " + j);
        }
        console.log("j fora do for: " + j)

    </script>
</head>
