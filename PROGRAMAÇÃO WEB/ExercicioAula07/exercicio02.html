<body>
    <label for="">Digite um número inteiro:</label>
    <br>
    <input type="text" id="numero">
    <br><br>
    <button type="button" id="btn">Enviar</button>
    <br><br>
    O número é: <input type="text" id="resultado">


    <script>
        btn.addEventListener("click", 
            function(){
                let num, res;
                num = Number(document.getElementById("numero").value);
                if(num % 2 == 0){
                    document.getElementById("resultado").value = "Par";
                }else{
                    document.getElementById("resultado").value = "Ímpar";
                }
            }
        )
    </script>
</body>
