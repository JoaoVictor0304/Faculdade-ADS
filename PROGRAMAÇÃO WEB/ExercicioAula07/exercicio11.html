<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11 - Aula 07</title>
</head>
<body>
    <h1>Soma dos Números Inteiros</h1>
    <label for="">Digite um número inteiro e positivo:</label>
    <input type="number" name="" id="num">
    <br><br>
    <button type="button" id="btn">Calcular soma</button>
    <br><br>
    Resultado: <input type="number" name="" id="res">

    <script>
        btn.addEventListener("click", 
            function(){
                let n1 = parseInt(document.getElementById("num").value);
                calcSoma(n1);
            }
        );

        function calcSoma(num){
            let soma = 0;
            if (num <= 0){
                alert("Insira um número inteiro e positivo.")
                return;
            }

            for (let i = 1; i <= num; i++){
                soma += i;
            }
            document.getElementById("res").value = soma;
        }
    </script>
</body>
</html>
